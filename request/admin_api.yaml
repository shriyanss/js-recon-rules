id: admin_api
name: Detect Admin API endpoints
author: shriyanss
description: Detect endpoints that have both "admin" and "api" in the path
severity: info
type: request
tech: next

steps:
    - name: check_api
      message: API endpoint detected
      request:
          type: url
          condition: contains
          name: '/api/'
    - name: check_admin
      message: Admin API endpoint detected
      request:
          type: url
          condition: contains
          name: 'admin'
