name: Prettify Code

on:
  push:
    branches-ignore:
      - main

jobs:
  prettify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Prettier
        run: npm install --save-dev --save-exact prettier

      - name: Run Prettier
        run: npx prettier --write . --plugin=prettier-plugin-yaml

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: prettify code"
            git push
          fi
